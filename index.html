<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS - Keycodes</title>
</head>

<body onkeydown="return (event.keyCode != 116)">

    <div class="container">

        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8 keyCode">
                    <span id="id-alert">Bir tuşa basın!</span>
                    <span id="id-keyCode"></span>
                </div>
            </div>

            <hr style="border-bottom: 1px solid #c5c5c5;">

            <div class="row" id="id-keyCodeBox">
                <div class="col-md-3">
                    <div class="col-md-12 keyBox">
                        <span class="txt-head">code</span>
                        <span id="id-code" class="txt-data"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12 keyBox">
                        <span class="txt-head">key</span>
                        <span id="id-key" class="txt-data"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12 keyBox">
                        <span class="txt-head">which</span>
                        <span id="id-which" class="txt-data"></span>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="col-md-12 keyBox">
                        <span class="txt-head">location</span>
                        <span id="id-location" class="txt-data"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="keycodes.js"></script>

</body>

</html>
